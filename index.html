<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 pb-5 flex flex-col justify-center items-center">
    <div class="mt-5 bg-white p-6 rounded-lg shadow-md w-[400px]">
        <h2 class="text-2xl font-bold mb-4 text-center">Registration Form</h2>

        <form id="my-form">
            <!-- Name -->
            <div class="flex justify-between items-center mb-4">
                <label for="name" class="block text-gray-700 font-semibold w-1/3 text-left">Name</label>
                <input type="text" id="name" placeholder="Enter full name" required class="w-2/3 px-4 py-3 rounded-lg focus:outline-none bg-gray-100 shadow-md">
            </div>

            <!-- Email -->
            <div class="flex justify-between items-center mb-4">
                <label for="email" class="block text-gray-700 font-semibold w-1/3 text-left">Email</label>
                <input type="email" id="email" placeholder="Enter email" required class="text-pink-500 w-2/3 px-4 py-3 rounded-lg focus:outline-none bg-gray-100 shadow-md text-pink-500">
            </div>

            <!-- Password -->
            <div class="flex justify-between items-center mb-4">
                <label for="password" class="block text-gray-700 font-semibold w-1/3 text-left">Password</label>
                <input type="password" id="password" placeholder="Enter password" required class="w-2/3 px-4 py-3 rounded-lg focus:outline-none bg-gray-100 shadow-md">
            </div>

            <!-- Date of Birth -->
            <div class="flex justify-between items-center mb-4">
                <label for="dob" class="block text-grey-700 font-semibold w-1/3 text-left">Date of Birth</label>
                <input type="date" id="dob" required min="1969-09-30" max="2006-09-30" class="w-2/3 px-4 py-3 rounded-lg focus:outline-none bg-gray-100 shadow-md text-pink-500">
            </div>
            <!-- Terms and Conditions-->
            <label class="inline-flex items-center">
                <input type="checkbox" id="terms" required class="form-checkbox text-green-500 rounded">
                <span class="ml-2 text-gray-700">Accept Terms & Conditions</span>
            </label>
            <br><br>
            <div>
                <button type="submit" class="shadow-md bg-blue-500 hover:bg-green-600 text-white py-4 px-8 rounded-lg">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <br><br>
    <div class="bg-white p-6 rounded-lg shadow-md w-[650px]">
        <h2 class="text-2xl mb-5 font-bold text-center">Data Entries</h2>
        <table id="entriesTable" class="border-collapse w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Password</th>
                    <th class="px-4 py-2">dob</th>
                    <th class="px-4 py-2">accepted terms?</th>
                </tr>
            </thead>
            <tbody id="table-Body">
            </tbody>
        </table>
    </div>

    <script src="./index.js">
        
    </script>
</body>
</html>
